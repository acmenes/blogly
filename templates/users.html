{% extends 'base.html' %}

{% block content %}

    <h1>List of Bloggers</h1>
    <ul>
        {% for user in users %}
        <li><a href='/users/{{user.id}}'>{{ user.first_name }} {{ user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/users/new">
        <button type="submit" class="btn btn-success">Join Blogly!</button>
    </form> 

{% endblock %}
