{% extends 'base.html' %}

{% block content %}

<h1>{{ post.title }}</h1>
<h3>By {{ post.user.first_name }} {{ post.user.last_name}}</h3>
<br><br>

<div class="container">
    <p>{{ post.content }}</p>
<br>
<p>
    Tags: {% for tag in  post.tags %}
        <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
    {% endfor %}
</p>
    <div class="row">
        <form action='/posts/{{post.id}}/add_tags'>
            <button type="submit" class="btn btn-info">Add Tags!</button>
        </form>

        <form action='/posts/{{post.id}}/edit'>
            <button type="submit" class="btn btn-primary">Edit This Post</button>
        </form>

        <form action='/posts/{{post.id}}/delete'>
            <button type="submit" class="btn btn-danger">Delete This Post</button>
        </form>
    </div>
</div>


{% endblock %}
